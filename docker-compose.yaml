version: "3.10"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=FM1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=5534097
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=FM1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=5534097
    depends_on:
      - db